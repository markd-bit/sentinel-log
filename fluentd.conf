<system>
  log_level debug
</system>

<source>
  @type syslog
  port 5140
  tag syslog
</source>

<label @FLUENT_LOG>
  <match fluent.**>
    @type stdout
  </match>
</label>

<match syslog.**>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
  @type azure-loganalytics
  customer_id xxxxxxxxxxxxxxxxxxxxxxxxxxxx # Customer ID aka WorkspaceID String
  shared_key xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx     # The primary or the secondary Connected Sources client authentication key
  log_type mylog  # The name of the event type. ex) ApacheAccessLog
  add_time_field true
  time_format %FT%T%z
  localtime true
  add_tag_field true
  tag_field_name tag
  </store>
</match>
